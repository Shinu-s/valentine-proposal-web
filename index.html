<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine?</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CARD */
.card {
    position: relative;
    width: 480px;
    height: 420px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    text-align: center;
    padding: 40px 30px;
    overflow: hidden;
}

/* ICON */
.icon {
    font-size: 48px;
    margin-bottom: 12px;
}

/* BUTTON AREA */
.buttons {
    position: relative;
    width: 100%;
    height: 200px;
    margin-top: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* BUTTONS */
button {
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    transition: 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: #fff;
    cursor: pointer;
    margin-left: -41%;
}

#yesBtn:hover {
    transform: scale(1.08);
}

#noBtn {
    position: absolute;
    left: 260px;
    top: 80px;
    background: #ddd;
    cursor: not-allowed;
    outline: none;
    box-shadow: none;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    transition: left 0.15s ease, top 0.15s ease;
}

/* CELEBRATION */
.celebration {
    display: none;
    height: 100%;
    width: 100%;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.celebration img {
    width: 200px;
    border-radius: 14px;
}

/* ADMIN PANEL */
.admin {
    display: none;
    flex-direction: column;
    gap: 12px;
}

.admin input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<div class="card">

    <!-- ADMIN PANEL -->
    <div class="admin" id="admin">
        <h2>Admin Panel</h2>
        <input id="adminName" placeholder="Name (Varsha)">
        <input id="adminProposal" placeholder="Proposal text">
        <input id="adminCelebrate" placeholder="Celebration text">
        <input id="adminImage" placeholder="Image / GIF URL or path">
        <button onclick="saveAdmin()">Save</button>
    </div>

    <!-- USER VIEW -->
    <div class="question" id="question">
        <div class="icon">üê±‚ù§Ô∏è</div>
        <h1 id="nameText"></h1>
        <h2 id="proposalText"></h2>

        <div class="buttons" id="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h1 id="celebrateText"></h1>
        <img id="celebrateImg">
    </div>

</div>

<script>
/* DEFAULT DATA */
const defaultData = {
    name: "Varsha Vishakini",
    proposal: "will you be my valentine..‚ù§Ô∏è?",
    celebration: "YAY! That YES felt just right üíò üéâ",
    image: "assets/Liju.png"
};

/* LOAD DATA */
const data = JSON.parse(localStorage.getItem("valentineData")) || defaultData;

/* ROUTING */
const isAdmin = new URLSearchParams(window.location.search).get("admin");

if (isAdmin) {
    document.getElementById("admin").style.display = "flex";
    document.getElementById("question").style.display = "none";

    adminName.value = data.name;
    adminProposal.value = data.proposal;
    adminCelebrate.value = data.celebration;
    adminImage.value = data.image;
} else {
    nameText.innerText = `Hey ${data.name}...!`;
    proposalText.innerText = data.proposal;
    celebrateText.innerText = data.celebration;
    celebrateImg.src = data.image;
}

/* SAVE ADMIN DATA */
function saveAdmin() {
    const newData = {
        name: adminName.value,
        proposal: adminProposal.value,
        celebration: adminCelebrate.value,
        image: adminImage.value
    };
    localStorage.setItem("valentineData", JSON.stringify(newData));
    alert("Saved! Open without ?admin=true to view...");
}

/* BUTTON LOGIC */
noBtn.addEventListener("mouseenter", () => {
    const maxX = buttons.clientWidth - noBtn.clientWidth;
    const maxY = buttons.clientHeight - noBtn.clientHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
});

yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    celebration.style.display = "flex";
});
</script>

</body>
</html>
